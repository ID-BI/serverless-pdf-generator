service: serverless-pdf-generator
frameworkVersion: "1.60.5"

provider:
  name: aws
  versionFunctions: false
  runtime: nodejs12.x
  region: us-east-1
  stage: production
  profile: default
  environment:
    IS_OFFLINE: ${opt:offline}
  apiGateway:
    binaryMediaTypes:
      - "application/pdf"
plugins:
  - serverless-webpack
  - serverless-domain-manager
  - serverless-offline

layers:
  HeadlessChrome:
    name: HeadlessChrome
    compatibleRuntimes:
      - nodejs12.x
    description: Required for headless chrome
    package:
      artifact: layers/chrome_aws_lambda.zip
custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - chrome-aws-lambda
    packager: "yarn"

  serverless-offline:
    location: .webpack/service

  customDomain:
    domainName: pdf.idbi.pe
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: false

functions:
  generate:
    provisionedConcurrency: 3
    handler: functions/pdf.generate
    layers:
      - { Ref: HeadlessChromeLambdaLayer }
    events:
      - http:
          path: ''
          method: post
          cors: true
